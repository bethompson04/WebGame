<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .welcome-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #3498db;
            margin: 0 0 20px 0;
        }
        p {
            margin-bottom: 30px;
            color: #95a5a6;
        }
        .play-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .play-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Multiplayer Minesweeper</h1>
        <p>Join existing games or create your own!</p>
        <a href="public/games.html" class="play-button">Play Now</a>
    </div>
</body>
</html>
